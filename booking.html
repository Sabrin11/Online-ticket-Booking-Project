        <p class="center">Booking ID: <b id="bid"></b></p>
        <p><b>Seats:</b> <span id="bseats"></span></p>
        <p><b>Total Paid:</b> TK <span id="bprice"></span></p>

    <script>
        const b = JSON.parse(localStorage.getItem("lastBooking"));
        if (b) {
            bid.innerText = b.id;
            bseats.innerText = b.seats.join(", ");
            bprice.innerText = b.price;
        }
    </script>
